{% extends "encyclopedia/layout.html" %}
{% load markdownify %}
{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for result in results %}
            <li><a href="{{ entry }}">{{ result|slice:'0:-3' }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
